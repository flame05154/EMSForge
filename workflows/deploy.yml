name: SSH Deploy to VPS

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH to ScalaHosting VPS
        run: |
          echo "üîê Starting SSH deployment to VPS..."
          ssh -vvv -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "üîç Logged into VPS"
            set -e
            echo "üìÇ Navigating to project directory..."
            cd ~/emsforge || { echo '‚ùå Failed to cd into ~/emsforge'; exit 1; }

            echo "üì• Pulling latest changes from Git..."
            git pull origin main || { echo '‚ùå Git pull failed'; exit 1; }

            echo "üì¶ Installing dependencies..."
            npm install || { echo '‚ùå npm install failed'; exit 1; }

            echo "üîß Building frontend..."
            npm run build || { echo '‚ùå npm run build failed'; exit 1; }

            echo "üßπ Clearing old files..."
            rm -rf ~/public_html/* || { echo '‚ùå Failed to clear public_html'; exit 1; }

            echo "üöÄ Copying new build to public_html..."
            cp -r build/* ~/public_html/ || { echo '‚ùå Failed to copy build to public_html'; exit 1; }

            echo "‚úÖ Deployment completed successfully!"
          EOF
