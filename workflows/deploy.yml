name: Build and Push to Deploy Branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy build to 'deploy' branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Save deploy branch temporarily
          mv build build-temp

          # Orphan checkout to deploy
          git checkout --orphan deploy

          # Clear everything
          git reset --hard
          rm -rf *

          # Move build files back
          mv build-temp/* .

          # Commit and push
          git add .
          git commit -m "Deploy from GitHub Actions at $(date)"
          git push origin deploy --force
